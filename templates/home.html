<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .custom-grid-box {
      background-color: #edede9;
      /* border: 1px solid #ccc; */
      padding: 20px;
      text-align: center;
      /* margin-bottom: 20px; Adding margin to the bottom */
    }
    .custom-grid-box img {
      max-width: 100%;
      height: auto;
    }
    /* Center the content vertically within the grid box */
    .d-flex.align-items-center {
      height: 100%;
    }
    /* Center the text horizontally within the grid box */
    .custom-grid-box .centered-text {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%; /* Ensure the text is vertically centered */
    }

    .custom-grid-box .iot_reading{
        align-items: center;
    }
    .head{
        background-color: #d6ccc2;
    }
    
    body{background-color: #d5bdaf;}

    .data{
      text-align:left;
    }

    






    </style>


</head>
<body>
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid head">
          <span class="navbar-brand mb-0 h1">Smart Health Care</span>
        </div>
      </nav>

    <div class="container text-center">
        <div class="title mt-4 mb-4">
            <h3>Doctor Dashboard</h3>

        </div>
        
        <div class="container text-center  ">
            <div class="row ">
                <div class="col-md-6 custom-grid-box mr-md-3">
                    <img src="https://intelligentproduct.solutions/wp-content/uploads/IoT-in-Healthcare-2020.jpg" alt="Image">
                </div>
                <div class="col-md-6 custom-grid-box ">
                    <div class="centered-text"><h4>“It is health that is real wealth and not pieces of gold and silver.”</h4></div>
                  
                </div>
              </div>
          </div>
      <h2 style='text-align:center'>Patient's Data</h2>

      <div class='data'>
        {% for patient in patients %}
        {% include'patient_data.html' %}
        {% endfor %}

        
      </div>


          
          

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
